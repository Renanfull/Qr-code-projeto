<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
<header class="cabecalho"><img src="./imagem/favicon-32x32.png" alt=""></header>
<main class="container">
  <h1 class="titulo">Qr-code</h1>
    <ul class="Qr-code"> 
    <li class="filtro">
      <img src="./imagem/image-qr-code.png" alt="Qr-code">

      <div>

       <p class="frase"> Improve your front-end </p> 
       <p class="frase">skills by building projects</p>

       <p>Scan the QR code to visit Frontend </p>
       <p>Mentor and take your coding skills to</p>
         <p>the next level</p>
     </div>
    </li>
  </ul>
</main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RenanG.</a>.
  </div>

</footer>
</body>
</html>
